  extension menu-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>stackoverflow-look-back</title>
    <script defer src="../rpc/RpcServer.js"></script>
    <script defer src="../rpc/FirefoxBackgroundRpcServer.js"></script>
    <script defer src="../rpc/ChromiumBackgroundRpcServer.js"></script>
    <script defer src="../rpc/RpcClient.js"></script>
    <script defer src="../rpc/ChromiumBackgroundToContentScriptRpcClient.js"></script>

    <script defer src="../rpc/rpc-background-init.js"></script>

<body>
<button type="button" id="execute-scrape-votes" name="execute-scrape-votes">Scrape votes</button>

<button type="button" id="view-posts" name="view-posts">View posts</button>
</body>
</html>
