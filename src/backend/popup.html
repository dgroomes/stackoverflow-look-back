<!-- This is the HTML document for the little popup window that comes up when you select the extension in the "puzzle icon"
  extension menu-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>stackoverflow-look-back</title>
    <script defer src="popup.js"></script>
    <style>
        body {
            width: 450px
        }
    </style>
</head>
<body>
<h1>StackOverflow <em>Look Back Tool</em></h1>
<ul>
    <li>
        <button type="button" id="execute-scrape-votes" name="execute-scrape-votes">Scrape votes</button>
        <label for="votes-page-limit">Votes page limit:</label>
        <input id="votes-page-limit" name="votes-page-limit" required value="2"/>
    </li>
    <li>
        <button type="button" id="execute-expand-posts" name="execute-expand-posts">Expand posts</button>
    </li>
    <li>
        <button type="button" id="view-posts" name="view-posts">View posts</button>
    </li>
</ul>
</body>
</html>
