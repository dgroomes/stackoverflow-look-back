<!DOCTYPE html>
<html lang="en">
<head>
    <title>Options</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="options.js"></script>
</head>
<body>

<h1>Extension Options</h1>
<p>These are the options for the <code>stackoverflow-static</code> browser extension.</p>

<form id="options-form">
    <ul>
        <li>
            <label for="votes-page-limit">Votes page limit:</label>
            <input id="votes-page-limit" name="votes-page-limit" required/>
        </li>

        <li class="button">
            <button type="submit" id="save" name="save">Save the configuration</button>
        </li>
    </ul>
</form>

</body>
</html>
